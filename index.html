<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>DOM: Modifying and Creating Elements</title>
    </head>

    <body>
        <h2>Modifying Elements</h2>
        <p id="pDescription">Here's some text to modify</p>
        
        <div class="div1">
            <p id="pDiv1Text">Here's some pDiv1Text to modify</p>
        </div>

        <div class="div2">
            <p id="pDiv2Text">Here's some div2 text to modify color from JS</p>
        </div>

        <div id="div3" class="div3Class">
            <p id="pDiv3Text">Here's some div3 text to modify</p>
        </div>

        <button id="toggleButton">Toggle Menu</button>
        <div id="menu" class="hidden">This is the menu content</div>

        <div id="div4" class="div4class">
            <p id="p2">This is p2. We need to insert p1 above it through JS</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
